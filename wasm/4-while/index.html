<html>
<head>
    <title>Wasm2Html Runner</title>
    <meta charset="utf-8" />

    <script>

var importObject = {
    imports: {
		print: function(arg) {
		    // alert(arg);

		    var div = document.createElement("div");
		    div.style.fontFamily = "courier";
		    div.style.fontSize = "18pt";
		    div.style.fontWeight= "bold";
		    div.innerHTML = arg;

		    document.getElementById("output").appendChild(div);

		}
	}
  };

var bytes = new Uint8Array([ 0x00, 0x61, 0x73, 0x6D, 0x01, 0x00, 0x00, 0x00, 0x01, 0x08, 0x02, 0x60, 0x01, 0x7F, 0x00, 0x60, 0x00, 0x00, 0x02, 0x11, 0x01, 0x07, 0x69, 0x6D, 0x70, 0x6F, 0x72, 0x74, 0x73, 0x05, 0x70, 0x72, 0x69, 0x6E, 0x74, 0x00, 0x00, 0x03, 0x02, 0x01, 0x01, 0x07, 0x08, 0x01, 0x04, 0x6D, 0x61, 0x69, 0x6E, 0x00, 0x01, 0x0A, 0x24, 0x01, 0x22, 0x01, 0x01, 0x7F, 0x41, 0x00, 0x21, 0x00, 0x03, 0x40, 0x20, 0x00, 0x41, 0x01, 0x6A, 0x21, 0x00, 0x20, 0x00, 0x10, 0x00, 0x20, 0x00, 0x41, 0x0A, 0x46, 0x04, 0x40, 0x0C, 0x02, 0x0B, 0x0C, 0x00, 0x0B, 0x0B ]); //0x00, 0x61, 0x73

window.onload = function() {
  WebAssembly.instantiate(bytes, importObject).then(function(result) {
	result.instance.exports.main();
  });
  }

    </script>


</head>
<body>
    <img src="http://webassembly.org/css/webassembly.svg" width="150px"/>
    <hr/>
    <div id="output">

    </div> 

</body>
</html>
